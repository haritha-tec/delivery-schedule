<div *ngFor="let item of schedules" >
  <ul>
    <li>
      <span>
        <b>{{item.scheduleID}}</b>
      </span>
    </li>
    <li>
      {{item.startPlace}} <b>
        to 
      </b>{{item.destPlace}} {{item.startdate | date:'shortDate'}} - {{item.destDate | date:'shortDate' }}
    </li>
    <li> 
      <span *ngFor="let inter of item.Intermediate">
        via
        <span>
         {{inter.Place}}
          <span>{{inter.Date | date:'shortDate'}} </span>
        </span>
      </span>
    </li>
    
  </ul>
  
</div>
